<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>{{ title|default('CTA') }}</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
	<link rel="stylesheet" href="{{ path.sitio }}css/style.css">
	<link rel="stylesheet" href="{{ path.sitio }}css/animate.css">
	<script src="{{ path.sitio }}js/jquery.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>

	<div id="login">
		<h2><br/><br/>Bienvenido<span class="logo"><img src="{{ path.sitio }}img/logo.png"/></span></h2>

		<form action="{{ path.sitio }}home/login" method="POST">

			<fieldset>	
			<p><label for="usuario">{{ sesion }}</label></p>
				<p><label for="usuario">Identificación</label></p>
				<p><input type="text" name="user" id="usuario" required autofocus></p> <!-- JS -->
				<p><label for="password">Contraseña</label></p>
				<p><input type="password" name="pass" id="contra"  required></p>
				<p class="merror animated pulse">Usuario y contraseña no coinciden</p>
				<p><input type="submit" value="Ingresar" ></p>
				<p class="animated fadeInUp mcontra">¿Ha olvidado su contraseña?</p>
				<p><input type="hidden" value="{{ token }}"name="token"></p>
			</fieldset>

		</form>

	</div> <!-- end login -->
<script src="{{ path.sitio }}js/script.js"></script>
{% if err %}
<script>
	errLogIn();
</script>
{% endif %}
</body>	
</html>
